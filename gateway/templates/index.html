<!doctype html>
<html lang="en">
    <head>
          <title>Main</title>

          <!-- Bootstrap meta -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

          <!-- CSRF Source -->
          <meta name="gorilla.csrf.Token" content="{{.csrfToken}}">

          <!-- Style sheets -->
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
          <link rel="stylesheet" href="/css/default.css">

          <!-- Scripts -->
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
          <script src="/js/app.js"></script>
    </head>
    <body>
        <div id="elm">Please enable JavaScript in your browser.</div>
        <script>
            // This is needed for CSRF protection used by the backend.
            // The token is the one rendered in the <meta> tag above.
            (function() {
                var token = document.getElementsByTagName('meta')['gorilla.csrf.Token'].getAttribute('content');
                var oldSend = XMLHttpRequest.prototype.send;
                XMLHttpRequest.prototype.send = function(data) {
                    this.setRequestHeader('X-CSRF-Token', token);
                    return oldSend.apply(this, arguments);
                };
            }());

            var app = Elm.Main.init({
              node: document.getElementById('elm')
            });
        </script>
    </body>
</html>
