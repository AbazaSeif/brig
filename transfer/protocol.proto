package transfer.protocol;
option go_package = "proto";

enum RequestType {
    INVALID = 0;
	QUIT = 1;
    ERROR = 2;
    PING = 3;
    FETCH = 4;
    UPDATE_FILE = 5;
}

message Request {
	required RequestType type = 1;
    required int64 ID = 2;
    optional bytes broadcast_data = 3;
}

message Response {
	required RequestType type = 1;
    required int64 ID = 2;
	optional bytes data = 3;
    optional string error = 4;
}
