package transfer.protocol;
option go_package = "proto";

enum RequestType {
    INVALID = 0;
	QUIT = 1;
    ERROR = 2;
    CLONE = 3;
    UPDATE_FILE = 4;
}

message Request {
	required RequestType type = 1;
}

message Response {
	required RequestType type = 1;
	optional bytes data = 2;
    optional string error = 3;
}
