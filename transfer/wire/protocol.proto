package transfer.protocol;
option go_package = "wire";

enum RequestType {
    INVALID = 0;
    FETCH = 1;
    UPDATE_FILE = 2;
}

message Request {
	required RequestType req_type = 1;
    required int64 ID = 2;
    optional bytes broadcast_data = 3;
}

message Response {
	required RequestType req_type = 1;
    required int64 ID = 2;
	optional bytes data = 3;
    optional string error = 4;
}
