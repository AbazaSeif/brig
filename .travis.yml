language: go
sudo: required
go:
    - "1.10"
notifications:
    email:
      - sahib@online.de
install:
    - sudo apt-get install fuse
    - go get -t -v github.com/sahib/brig
    - cd $GOPATH/src/github.com/sahib/brig
    - mkdir ${GOPATH}/bin
    - export GOBIN=${GOPATH}/bin
    - make

script:
    - cd $GOPATH/src/github.com/sahib/brig
    - export PATH="${GOPATH}/bin:${PATH}"
    - go test -v ./...
